<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">

<head>
	<meta charset="UTF-8">
	<title>verify OTP</title>
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
	<section>
		<div class="container h-80 my-5">
			<div class="row align-items-center h-100">
				<div class="col-5 mx-auto">
					<div class="bg-light rounded">
						<div class="text-center mx-3">
							<div class="alert" th:classappend="${session.message.type}" role="alert"
								th:if="${session.message}">
								<p th:text="${session.message.content}" class="text-center"></p>
								<th:block th:text="${@sessionHelper.removeMessageFromSession()}"></th:block>
							</div>
							<img id="profile-img" class="rounded-circle profile-img-card"
								src="https://i.imgur.com/6b6psnA.png" />
							<p id="profile-name" class="profile-name-card"></p>
							<form class="form-signin" th:action="@{/verify-otp}" method="post">
								<input type="password" name="otp" id="inputEmail" class="form-control form-group mb-3"
									placeholder="Enter 4 digit OTP PIN" required autofocus>
								<button class="btn btn-lg btn-primary mb-3" type="submit">Verify OTP</button>
							</form><!-- /form -->
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>

</html>
