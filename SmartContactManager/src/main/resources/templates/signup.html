<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">

<head>
	<meta charset="UTF-8">
	<title>about</title>
</head>

<body>
	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-8 offset-md-2">
					<div class="my-card mt-2">
						<div class="alert" th:classappend="${session.message.type}" role="alert" th:if="${session.message}">
							<p th:text="${session.message.content}" class="text-center"></p>
							<th:block th:text="${@sessionHelper.removeMessageFromSession()}"></th:block>
						</div>
						<div class="text-center">
						<img  th:src="@{img/membership.png}" style="width: 80px;"/>
						</div>
						<h1 class="text-center">Register Here !!!</h1>
						<form novalidate th:action="@{/do_register}" method="post" th:object="${user}" enctype="multipart/form-data">
								<div class="mb-3">
									<label for="exampleInputEmail1" class="form-label">Your Name</label>
									<input
									 type="text"
									 name="name"
									 class="form-control"
									 th:classappend="${#fields.hasErrors('name') ? 'is-invalid': '' }" 
									 id="exampleInputEmail1"
									 th:value="${user.name}"
									aria-describedby="emailHelp" placeholder="Enter your Name" required>
									<div class="invalid-feedback" 
									th:each=" e : ${#fields.errors('name')}" 
									th:text="${e}"> </div>
								</div>
								<div class="mb-3">
									<label for="exampleInputEmail1" class="form-label">Your Email</label>
									<input
									 type="email"
									 name="email"
									 class="form-control" 
									 th:classappend="${#fields.hasErrors('email') ? 'is-invalid': '' }" 
									 id="exampleInputEmail1"
									 th:value="${user.email}"
									aria-describedby="emailHelp" placeholder="Enter your Email" required>
									<div class="invalid-feedback" 
									th:each=" e : ${#fields.errors('email')}" 
									th:text="${e}"> </div>
								</div>
								<div class="mb-3">
									<label for="exampleInputPassword1" class="form-label" >Password</label>
									<input 
									type="password" 
									name="password"
									class="form-control" 
									th:classappend="${#fields.hasErrors('password') ? 'is-invalid': '' }" 
									placeholder="Enter your password"
									id="exampleInputPassword1">
									<div class="invalid-feedback" 
									th:each=" e : ${#fields.errors('password')}" 
									th:text="${e}"> </div>
								</div>
								<div class="form-group">
									<textarea rows="5" name="about" th:text="${user.about}" class="form-control" placeholder="Enter something about yourself">
									</textarea>
								</div>
								<div class="form-group mt-2">
											<input type="file" id="image" name="imagePhoto" class="form-control-file" />
								</div>
								<div class="mb-3 form-check">
									<input name="agreement" type="checkbox" class="form-check-input" id="agreement">
									<label class="form-check-label" for="agreement">Accept terms & conditions</label>
								</div>
								<div class="container text-center">
								<button type="submit" class="btn bg-primary text-light">Submit</button>
							   <button type="reset" class="btn btn-info">Reset</button>
							    </div>
							</form>
					</div>
				</div>
			</div>

		</div>

	</section>
</body>

</html>
