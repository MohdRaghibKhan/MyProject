<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="normal/UserBase::layout(~{::section})">

<head>
	<meta charset="UTF-8">
	<title>dashboard</title>
</head>

<body>
	<section>
		<div class="container">
			<div class="card">
				<div class="card-body">
					<div class="alert" th:classappend="${session.message.type}" role="alert" th:if="${session.message}">
						<p th:text="${session.message.content}" class="text-center"></p>
						<th:block th:text="${@sessionHelper.removeMessageFromSession()}"></th:block>
					</div>
					<div class="text-center">
						<img src="" style="height: 200px; width: 200px;" class="my_profile_picture mt-2"
							th:src="@{'/img/userdashboard.webp'}" alt="profile photo" />
					</div>
					<div class="text-center">
						<h1 class="mt-3 text-secondary font-italic font-weight-light">
							Start Adding your contact on cloud....
						</h1>
						<a th:href="@{/user/add-contact}" class="btn btn-dark text-uppercase">
							Add Contacts
						</a>
						<a th:href="@{/user/show-contacts/0}" class="btn btn-dark text-uppercase">
							View Contacts
						</a>
					</div>

				</div>
			</div>
		</div>
	</section>
</body>

</html>
