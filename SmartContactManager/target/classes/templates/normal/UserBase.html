<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" th:href="@{/css/style.css}" />
	<link rel="stylesheet" th:href="@{/css/sidebar.css}" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
		integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
		<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<title th:text="${tittle}">Base page</title>
</head>

<body>

	<!--navbar-->

	<nav class="navbar navbar-expand-lg navbar-light bg-primary fixed-top">
		<a class="navbar-brand text-light" href="#">Smart Contact Manager</a>

		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav text-uppercase ml-auto">
				<li class="nav-item">
					<a class="nav-link text-light" th:href="@{/}">Home</a>
				</li>
				<li class="nav-item">
					<span th:text="${user.name}" class="nav-link text-light" tabindex="-1" aria-disabled="true"></span>
				</li>
				<li class="nav-item">
					<a class="nav-link text-light" th:href="@{/logout}" tabindex="-1" aria-disabled="true">Logout</a>
				</li>
			</ul>
		</div>
	</nav>
	<!-- end of navbar-->

	<!-- SIDE BAR-->
	<div class="sidebar mt-2">
		<span class="crossBtn" onclick="toggleSidebar()"> &times;</span>
		<a th:href="@{/user/index}" class="item"><i class="fa-solid fa-house"></i> Home</a>
		<a th:href="@{/user/show-contacts/0}" class="item"><i class="fa-sharp fa-solid fa-address-book"></i> View
			Contacts</a>
		<a th:href="@{/user/add-contact}" class="item"><i class="fa-solid fa-plus"></i> Add Contact</a>
		<a th:href="@{/user/profile}" class="item"><i class="fa-solid fa-user"></i> Your Profile</a>
		<a th:href="@{/user/setting}" class="item"><i class="fa-solid fa-gear"></i> Setting</a>
		<a th:href="@{/logout}" class="item"><i class="fa-solid fa-right-from-bracket"></i> Logout</a>
		<div class="divider"></div>
	</div>
	<!--content Area-->
	<div class="content mt-5">
		<i class="fas fa-bars m-3 threedot" onclick="toggleSidebar()"></i>
		<div th:replace="${content}"></div>
	</div>
	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
		integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
		crossorigin="anonymous"></script>
	<script th:src="@{/js/script.js}"></script>
	<script>
		function deleteContact(cid) {
			swal({
				title: "Are you sure?",
				text: "Once deleted, you will not be able to recover this file!",
				icon: "warning",
				buttons: true,
				dangerMode: true,
			})
				.then((willDelete) => {
					if (willDelete) {
						window.location="/user/delete/"+cid;
						swal("Poof! Your file has been deleted!", {
							icon: "success",
						});
					} else {
						swal("Your imaginary file is safe!");
					}
				});

		}
	</script>
	<script>
		function deleteUser(uid) {
				swal({
					title: "Are you sure?",
					text: "You Want to delete your profile, you will not be able to recover this file!",
					icon: "warning",
					buttons: true,
					dangerMode: true,
				})
					.then((willDelete) => {
						if (willDelete) {
							window.location = "/user/deleteUser/" + uid;
							swal("Poof! Your file has been deleted!", {
								icon: "success",
							});
						} else {
							swal("Your imaginary file is safe!");
						}
					});
			}
	</script>
	
</body>

</html>
