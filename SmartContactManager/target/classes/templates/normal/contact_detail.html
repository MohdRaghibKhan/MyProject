<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="normal/UserBase::layout(~{::section})">

<head>
	<meta charset="UTF-8">
	<title>about</title>
</head>

<body>
	<section>
		<div class="card mx-3 ml-3" th:if="${contact}">
			<div class="container text-center">
				<img src="" style="height: 200px; width: 200px;" class="my_profile_picture mt-3"
					th:src="@{'/img/'+${contact.image}}" alt="profile photo"  />
				<h3 class="mt-3"><span th:text="${contact.name}"></span>( <span th:text="${contact.second_name}"></span>)</h3>
				<table class="table">
					<thead class="thead-dark">
						<tr>
							<th scope="col">#ID</th>
							<th scope="col">SCMUSER<span th:text="${contact.c_id}"></span></th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<th scope="row">Email</th>
							<td><span th:text="${contact.email}"></span></td>
						</tr>
						<tr>
							<th scope="row">Phone</th>
							<td><span th:text="${contact.phone}"></span></td>
						</tr>
						<tr>
							<th scope="row">Work</th>
							<td><span th:text="${contact.work}"></span></td>
						</tr>
					</tbody>
				</table>
				<div class="description">
					<th:block th:utext="${contact.description}"></th:block>
				</div>
				<div class="container mb-5">
					<a class="btn btn-danger" th:onclick="|deleteContact(${contact.c_id})|"
						style="display: inline-block; margin-right: 5px;">Delete</a>
					<form th:action="@{'/user/update-contact/'+${contact.c_id}}" method="post"
						style="display: inline-block;">
						<button type="submit" class="btn btn-primary">Update</button>
					</form>
				</div>

			</div>
		</div>
		<h1 th:unless="${contact}" class="text-center bg-danger p-3 ml-3 mx-3 text-white">You don't have permission to
			see this contact...</h1>
	</section>
</body>

</html>
