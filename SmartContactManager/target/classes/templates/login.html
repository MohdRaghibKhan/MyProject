<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})" >
<head>
<meta charset="UTF-8">
<title>about</title>
<link rel="stylesheet" th:href="@{/css/login.css}" />
</head>
<body>
	<section class="vh-100">
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-6 text-black">

        <!--<div class="px-5 ms-xl-4">
          <i class="fas fa-crow fa-2x me-3 pt-5 mt-xl-4" style="color: #709085;"></i>
          <span class="h1 fw-bold mb-0">Log in</span>
        </div>-->

        <div class="d-flex align-items-center h-custom-2 px-5 ms-xl-4 pt-5">

          <form style="width: 23rem;" th:action="@{/process-loginPage}" method="Post" >
			  <div th:if="${param.error}" class="alert alert-danger text-center"  >
				Invalid UserName & Password
			</div>
			 <div th:if="${param.logout}" class="alert alert-success text-center"  >
				You have been Logged out
			</div>
			<div th:if="${param.change}" class="alert alert-success text-center"  >
				Your Password is successfully changed
			</div>
			<div class="text-center"><h3 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Login Here !!</h3></div>
            <div class="form-outline mb-4">
			  <label class="form-label" for="form2Example18">Email address</label>
              <input type="email" name="username" id="form2Example18" class="form-control form-control-lg" />
            </div>

            <div class="form-outline mb-4">
			  <label class="form-label" for="form2Example28">Password</label>
              <input type="password" name="password" id="form2Example28" class="form-control form-control-lg" />
            </div>

            <div class="pt-1 mb-4">
              <button class="btn btn-info btn-lg btn-block" type="submit">Login</button>
            </div>

            <p class="small mb-5 pb-lg-2"><a class="text-muted" th:href="@{/forgot}">Forgot password?</a></p>
            <p>Don't have an account? <a th:href="@{/signup}" class="link-info">Register here</a></p>

          </form>

        </div>

      </div>
      <div class="col-sm-6 px-0 d-none d-sm-block">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/img3.webp"
          alt="Login image" class="w-100 vh-100" style="object-fit: cover; object-position: left;">
      </div>
    </div>
  </div>
</section>
</body>
</html>
